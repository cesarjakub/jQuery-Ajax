<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="coin.svg" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto</title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-body-secondary">
        <div class="container-fluid">
          <a class="navbar-brand">
            <img src="coin.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Crypto Currency</a>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              id="searchInput"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-success"
              id="searchBtn"
              type="submit"
            >
              Search
            </button>
          </form>
        </div>
      </nav>
    </header>
    <main>
      <div class="container mt-3">
        <div
          class="alert alert-danger d-flex align-items-center justify-content-between"
          id="Error"
          role="alert"
        >
          <div>Error něco je špatně zkuste to za chvilku</div>
          <button type="button" class="btn btn-danger" id="ErrorBtn">
            Reload
          </button>
        </div>

        <div class="cards">
          <div class="dataTable">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">CZK</th>
                    <th scope="col">USD</th>
                    <th scope="col">EUR</th>
                  </tr>
                </thead>
                <tbody>
                  
                </tbody>
              </table>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
